<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Scorecard</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

</head>
<body>
  <div class="scorecard-container">
    <h1>Golf Scorecard</h1>
    <label for="course-select">Select Course:</label>
    <select id="course-select">
      <option value="11819">Thanksgiving Point Golf Course</option>
      <option value="18300">Fox Hollow Golf Course</option>
      <option value="19002">Spanish Oaks Golf Course</option>
    </select>

    <label for="tee-select">Select Tee:</label>
    <select id="tee-select">
      <option value="Mens">Men's</option>
      <option value="Womens">Women's</option>
      <option value="Pro">Pro</option>
      <option value="Amateur">Amateur</option>
    </select>

    <table id="scorecard">
      <thead>
        <tr>
          <th>Hole</th>
          <th>Yardage</th>
          <th>Handicap</th>
          <th>Par</th>
          <th>Player 1</th>
          <th>Out</th>
          <th>In</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="holes">
      </tbody>
    </table>
  </div>

</body>
</html>
